<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Stopwatch</div>
            <div class="card-body">
                <h4 id="timer-display">00 : 00 : 00 : 000</h4>
                <div class="buttons">
                    <button type="button" class="success" id="start-timer">Start</button>
                    <button type="button" class="danger" id="pause-timer">Stop</button>
                    <button type="button" class="warning" id="reset-timer">Reset</button>
                    <button id="lap-timer" class="primary">Lap</button>
                </div>
                <div class="laps" id="laps">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
